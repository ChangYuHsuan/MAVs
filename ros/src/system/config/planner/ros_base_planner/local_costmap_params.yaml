#Setting the "rolling_window" parameter to true means that the costmap will
#remain centered around the robot as the robot moves through the world.
#The "width," "height," and "resolution" parameters set the width (meters),
#height (meters), and resolution (meters/cell) of the costmap.
local_costmap:
  global_frame: /map
  robot_base_frame: base_link
  update_frequency: 2
  publish_frequency: 1
  static_map: false
  rolling_window: true
  width: 80
  height: 80
  resolution: 0.1
